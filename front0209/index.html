<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma Interativa de Vetores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }

        h1 { color: #3333cc; }
        h2 { color: #6666cc; }

        #inputs input {
            width: 80px;
            margin: 5px;
            padding: 5px;
            font-size: 1em;
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #3333cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover { background-color: #000080; }

        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            color: #000080;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Soma de elementos de um vetor</h1>
    <h2>Digite 5 números:</h2>

    <div id="inputs">
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <input type="number" id="num3" placeholder="Número 3">
        <input type="number" id="num4" placeholder="Número 4">
        <input type="number" id="num5" placeholder="Número 5">
    </div>

    <button id="calcular">Calcular Soma</button>

    <p id="resultado"></p>

    <script>
        // Captura do botão e do resultado
        const botao = document.getElementById("calcular");
        const resultado = document.getElementById("resultado");

        botao.addEventListener("click", function() {
            // Captura os valores dos inputs
            const numeros = [
                Number(document.getElementById("num1").value),
                Number(document.getElementById("num2").value),
                Number(document.getElementById("num3").value),
                Number(document.getElementById("num4").value),
                Number(document.getElementById("num5").value)
            ];

            // Verifica se algum campo está vazio
            if(numeros.some(isNaN)) {
                resultado.textContent = "Por favor, preencha todos os números!";
                return;
            }

            // Calcula a soma
            const soma = numeros.reduce((ac, val) => ac + val, 0);

            // Exibe o vetor e a soma
            resultado.innerHTML = "Vetor: " + numeros.join(", ") + "<br>Soma: " + soma;
        });
    </script>
</body>
</html>
