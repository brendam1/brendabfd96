<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contagem Regressiva</title>
</head>
<body>
    <h1>Contagem Regressiva</h1>

    <button onclick="contagemRegressiva()">Iniciar Contagem</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function contagemRegressiva() {
            let contador = 10;
            let texto = "";

            while (contador >= 1) {
                texto += contador + "<br>";
                contador--; // decrementa a cada iteração
            }

            document.getElementById("resultado").innerHTML = texto;
        }
    </script>
</body>
</html>
