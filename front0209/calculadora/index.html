<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mini Calculadora</title>
</head>
<body>
    <h1>Mini Calculadora</h1>

    <label for="num1">Número 1:</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">Número 2:</label>
    <input type="number" id="num2"><br><br>

    <button onclick="calcular()">Calcular</button>

    <h2>Resultados:</h2>
    <p id="resultados"></p>

    <script>
        // Funções de cálculo
        function somar(a, b) {
            return a + b;
        }

        function subtrair(a, b) {
            return a - b;
        }

        function multiplicar(a, b) {
            return a * b;
        }

        function dividir(a, b) {
            if(b === 0) {
                return "Erro: divisão por zero!";
            }
            return a / b;
        }

        // Função para capturar valores e mostrar resultados
        function calcular() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            if(isNaN(num1) || isNaN(num2)) {
                alert("Por favor, insira dois números válidos.");
                return;
            }

            const soma = somar(num1, num2);
            const sub = subtrair(num1, num2);
            const mult = multiplicar(num1, num2);
            const div = dividir(num1, num2);

            document.getElementById("resultados").innerHTML =
                `Soma: ${soma} <br>
                 Subtração: ${sub} <br>
                 Multiplicação: ${mult} <br>
                 Divisão: ${div}`;
        }
    </script>
</body>
</html>
